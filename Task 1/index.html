<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        section{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .table-container .inner-container{
            width: 350px;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .table-container .inner-container .heading{
            border-bottom: 2px rgb(179, 174, 174) solid;
            width: 100%;
            text-align: center;
            padding: 7px;
        }
        .table-container .inner-container table{
            width: 100%;
        }
        .table-container .inner-container table th{
            text-align: end;
            background-color: yellow;
        }
        .table-container .inner-container table td.fName{
            text-align: center;
            background-color: pink;
        }
        .table-container .inner-container table td.theBest{
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <div class="table-container">
            <div class="inner-container">
                <p class="heading">
                    Ninja Details
                </p>
                <table border="">
                    <thead>
                        <tr>
                            <th>Name</th>
                        <th>Age</th>
                        <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="fName">Ninja A</td>
                            <td>18</td>
                            <td>B</td>
                        </tr>
                        <tr>
                            <td>Ninja B</td>
                            <td>23</td>
                            <td>C</td>
                        </tr>
                        <tr>
                            <td>Ninja C</td>
                            <td>22</td>
                            <td>A</td>
                        </tr>
                        <tr>
                            <td colspan="3" class="theBest"><b>Ninja C - the best learner!</b></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
