<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        section{
            width: 100vw;
            height: auto;
            display: grid;
            grid-template-columns: 3fr 1fr;
            grid-template-rows:100px 430px 100px;
            gap: 10px;
        }
        .header{
            grid-column: 1/3;
            background-color: black;
        }
        .one{
            background-color: yellow;
        }
        
        .two{
            background-color: green;
        }
        .three{
            background-color: blue;
            grid-column:1/3 ;
        }

    </style>
</head>
<body>
    <section>
        <div class="header"></div>
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </section>
</body>
</html>
