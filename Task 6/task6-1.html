<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        section{
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        section .one , section .two{
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2rem;
        }
        section .one  {
            background-color: orange;
        }
        section .two{
            background-color: blue;
        }
    </style>
</head>
<body>
    <section>
        <div class="one">First Part</div>
        <div class="two">Second Part</div>
    </section>
</body>
</html>
