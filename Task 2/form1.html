<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 - form 1</title>
    <script src="https://kit.fontawesome.com/3e1d046fbe.js" crossorigin="anonymous"></script>
    <style>
        *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
        section{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        section .container{
            width: 800px;
            height: auto;
            border: 1px rgb(190, 186, 186) solid;
            padding: 20px;
        }
        section .container .logo{
            display: flex;
            align-items: center;
            justify-content: start;
        }
        section .container .logo img{
            width: 100px;
            margin-bottom: 20px;
        }
        section .container .div-container{
            width: 100%;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        section .container .div-container form{
            width: 300px;
            height: auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow:  0px 0px  20px rgba(0,0,0, 0.4);
        }
        section .container .div-container form .heading span{
            font-weight: 600;
            font-size: 2rem;
            font-family:Arial, Helvetica, sans-serif;
        }
        section .container .div-container form .heading p{
            font-size: 12px;
            margin: 3px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        section .container .div-container form .feilds{
            margin-top: 15px;
            width: 100%;
        }
        section .container .div-container form .feilds input{
            width: 100%;
            border-radius: 6px;
            padding: 10px;
            border: 1px #A6A6A6 solid;
            margin-bottom: 15px;
        }
        section .container .div-container form .feilds .passContainer{
            position: relative;
            width: 100%;
        }
        section .container .div-container form .feilds .showPass{
            border: none;
            background: none;
            color: #0A66C2;
            font-weight: 600;
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
        }
        section .container .div-container form .feilds input::placeholder {
            font-size: 15px;
        }
        section .container .div-container form .feilds input:hover{
            border: 1px #0A66C2 solid;
        }
        section .container .div-container form a{
            text-decoration: none;
            color: #0A66C2 ;
            font-weight:500;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        section .container .div-container form .btn-submit{
            margin-top: 20px;
            width: 100%;
        }
        section .container .div-container form .btn-submit #sign-in{
            width: 100%;
            border: none;
            background-color: #0A66C2;
            color: #fff;
            border-radius: 50px;
            padding: 10px;
            font-size: 18px;
        }
        section .container .div-container form .btn-submit .separator{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            color: #A6A6A6;
        }
        section .container .div-container form .btn-submit .separator::after,
        section .container .div-container form .btn-submit .separator::before{
            content: " ";
            background-color: #A6A6A6;
            height: 1px;
            width: 120px;
        }
        section .container .div-container form .btn-submit .separator span{
            padding: 0 8px;
        }
        section .container .div-container form .btn-submit #sign-up{
            width: 100%;
            border: 1px #A6A6A6 solid;
            border-radius: 50px;
            padding: 10px;
            font-size: 18px;
            margin-top: 15px;
            color: rgb(87, 85, 85);
            background-color: #fff;
            
        }
        section .container .div-container form .btn-submit #sign-up i{
            color: #000;
        }
        section .container .join-now{
            width: 100%;
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 400;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        section .container .join-now a{
            text-decoration: none;
        }
        .container ul{
        width: 100%;
        list-style-type: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-top: 60px;
        }
        .container ul li:not(.logoFooter){
            color:#919090;
        }
        .container ul li {
            display: flex;
            font-size: 10px;
        }
        .container ul li img{
            width: 50px;
        }
        .container ul li  select{
            border: none;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="logo">
                <img src="images/linkedin-svgrepo-com.png" alt="">
            </div>
            <div class="div-container">
                <form>
                    <div class="heading">
                        <span>Sign in</span>
                        <p>stay updated on your professionl world</p>
                    </div>
                    <div class="feilds">
                        <input type="text" placeholder="Email or Phone">
                        <div class="passContainer">
                            <input type="password" class="pass" placeholder="Password" >
                            <button class="showPass">show</button>
                        </div>
                    </div>
                    <a href="#">Forget Password ? </a>
                    <div class="btn-submit">
                        <button id="sign-in">Sign in</button>
                        <br>
                        <div class="separator">
                            <span>or</span>
                        </div>
                        <button id="sign-up"><i class="fa-brands fa-apple"></i> Sign in with apple</button>
                    </div>
                </form>
            </div>
            <div class="join-now">
                <p>New to LinkedIn ? <a href="#"> Join now</a></p>
            </div>
            <ul>
                <li class="logoFooter"><img src="images/linkedin.png" alt="linkedin"> &copy;2021</li>
                <li>User Agreement</li>
                <li>Privacy Policy</li>
                <li>Community Guidelines</li>
                <li>Cookies Policy</li>
                <li>Copyright Policy</li>
                <li>Send Feedback</li>
                <li>Language<select name="" id="">
                    <option value="AR" selected></option>
                    <option value="AR">AR</option>
                    <option value="EN">EN</option>
                </select></li>
            </ul>
        </div>
    </section>
</body>
</html>
